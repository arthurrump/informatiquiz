version: '3.7'

services:
  www:
    build: .
    ports:
      - 80:80
    volumes:
      - ./www:/var/www/html

  db:
    image: bitnami/mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password
    volumes:
      - ./db.init:/docker-entrypoint-initdb.d
      - ./db:/bitnami/mariadb

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 3000:80
